<!DOCTYPE html>
<html>
    <head>
        <title>
            Feedback form
        </title>
    </head>

<body>
    <h3>Feedback Form</h3>
    <form>
        <label for="name">Name:</label><br>
        <input type="name" name="" id="name" placeholder="enter your name">
        <br><br><label>Email</label> <br>
        <input type="email" name="" id="email" placeholder="you@example.com">
        <br><br><label for="Gender">Gender: </label> <br>
        <input type="radio" name="male" id="male" value="male" checked> Male
        <input type="radio" name="Female" id="Female" value="Female"> Female
        <br><br><label for="city">City: </label>
        <select name="city" id="city">
            <option value="Latur">Latur</option>
            <option value="Pune">Pune</option>
            <option value="Nashik">Nashik</option>
            <option value="beed">Beed</option>
        </select>
        <br><br><label for="Meassage">Message:</label><br>
        <textarea  id="textarea" rows="4" cols="30"></textarea><br><br>
        <button><a href="second.html">Submit</a></button>


    </form>
</body>

</html>
